[tool:pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short[tool:pytest]

# Coverage configuration (optional)
[tool:coverage]
run =
    source = app
    omit =
        */tests/*
        */venv/*
report =
    exclude_lines =
        pragma: no cover
        def __repr__